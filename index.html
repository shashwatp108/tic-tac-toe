<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Neon Glow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main class="glass-container p-6 sm:p-8 rounded-2xl text-center max-w-md w-full">
        <!-- Game Title -->
        <h1 class="text-4xl sm:text-5xl font-bold text-sky-300 mb-4 text-glow">Tic Tac Toe</h1>

        <!-- Game Mode Selection -->
        <div id="modeSelection" class="mb-6">
            <h2 class="text-lg font-medium text-slate-300 mb-3">Choose Mode</h2>
            <div class="flex justify-center gap-4">
                <button id="pvcButton" class="w-1/2 font-bold py-2 px-4 rounded-lg btn-neon btn-active">Player vs AI</button>
                <button id="pvpButton" class="w-1/2 font-bold py-2 px-4 rounded-lg btn-neon">Player vs Player</button>
            </div>
        </div>
        
        <!-- Game Status Display -->
        <p id="status" class="text-lg text-slate-300 mb-6 h-7 transition-all duration-300"></p>

        <!-- Game Board -->
        <div id="board" class="grid grid-cols-3 gap-2 mb-6">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <!-- Restart Button -->
        <button id="restartButton" class="w-full bg-sky-500/20 text-sky-300 border-2 border-sky-400 font-bold py-3 px-4 rounded-lg hover:bg-sky-400 hover:text-slate-900 focus:outline-none focus:ring-4 focus:ring-sky-300/50 transition-all duration-300 ease-in-out transform hover:scale-105">
            Restart Game
        </button>
    </main>
    
</body>
</html>
